<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random quote</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="wrapper">
      <div id="quoteBox">
        <div class="quoteText">
          <i class="fa-solid fa-quote-left fa-bounce" id="logo"></i><div id="text">Success is most often achieved by those who don't know that failure is inevitable. </div>
        </div>
        <div class="quoteArthor" id="author">- Coco Chanel</div>
        <button class="button" id="new-quote">New quote</button>
      </div>
      <div class="footer">by <a href="https://github.com/botko3">Botko3</a></div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
